<h1>CARRINHO</h1>
<div class="carrinho-container">
  <div class="itens-carrinho">
    <p-dataview #dv [value]="carrinhoService.itens()">
      <ng-template #list let-items>
        <div class="flex flex-column gap-4">
          <div *ngFor="let item of items; let first = first">
            <div
              class="flex flex-col p-6 gap-4 w-6"
              [ngClass]="{
                'border-t border-surface-200 dark:border-surface-700': !first
              }"
            >
              <div class="md:w-40 relative">
                <img
                  class="block xl:block mx-auto rounded-border w-4rem h-4rem md:w-6rem md:h-6rem"
                  [src]="item.image"
                  [alt]="item.title"
                />
              </div>
              <div
                class="flex flex-col md:flex-row justify-content-between md:items-center flex-1 gap-6"
              >
                <div
                  class="flex flex-row md:flex-col justify-between items-start gap-2"
                >
                  <div>
                    <span class="font-medium text-secondary text-sm">{{
                      item.category
                    }}</span>
                    <div
                      class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2"
                    >
                      {{ item.title }}
                    </div>
                  </div>
                </div>
                <div class="flex flex-col md:items-end gap-8">
                  <span
                    class="text-xl font-semibold text-surface-900 dark:text-surface-0"
                    >{{ item.price | currency : "BRL" }}</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataview>
  </div>

  <div class="resumo-compra">
    <app-resumo-compra></app-resumo-compra>
  </div>
</div>
