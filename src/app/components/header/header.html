<header>
    <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem', 'margin-top': '2em' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <!-- <img src="assets/logo.png" alt="Logo" style="height: 40px" /> -->
            <p-button [routerLink]="['/lista-produtos']" label="Home" text plain />
            <p-button [routerLink]="['/lista-produtos']" label="Produtos" text plain />
            <p-button [routerLink]="['/sobre']" label="Sobre" text plain />
            <p-splitbutton label="Administrativo" [model]="items" />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button label="Login" severity="contrast" size="small" />
        </div>
    </ng-template>
</p-toolbar>
</header>
