<header>
    <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem', 'margin-top': '2em' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; margin-right: 1rem">
                <path d="..." fill="var(--p-primary-color)" />
                <mask id="mask0_1_52" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="31" height="33"></mask>
            </svg>
            <p-button [routerLink]="['/lista-produtos']" label="Home" text plain />
            <p-button [routerLink]="['/lista-produtos']" label="Produtos" text plain />
            <p-button [routerLink]="['/sobre']" label="Sobre" text plain />
            <p-splitbutton label="Administrativo" [model]="items" />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button label="Login" severity="contrast" size="small" />
        </div>
    </ng-template>
</p-toolbar>
</header>
