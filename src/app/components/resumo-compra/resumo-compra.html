<div>
  <h2>Resumo da compra</h2>
  <p-divider />
  <div>
    <p>Quantidade de itens: {{totalItens()}}</p>
  </div>

  <div>
    <p>Total do pedido: {{precoTotal() | currency: 'BRL'}}</p>
  </div>

  <div class="flex flex-column gap-2">
    <p-button label="Finalizar compra" [style]="{'width': '100%'}"/>
    <p-button label="Continuar comprando" severity="secondary" [style]="{'width': '100%'}"/>
  </div>
</div>
