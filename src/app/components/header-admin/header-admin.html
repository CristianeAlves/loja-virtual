<div class="card">
  <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
        <ng-template #start>
            <div class="flex items-center gap-2">
                 
                <p-button routerLink="/admin/dashboard" routerLinkActive="active" label="Dashboard" text plain />
                <p-button routerLink="/admin/manage-products" routerLinkActive="active" label="Gerenciar Produtos" text plain />
                <p-button routerLink="/admin/manage-users" routerLinkActive="active" label="Gerenciar UsuÃ¡rios" text plain />
            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex items-center gap-2">
                <p-button label="Share" severity="contrast" size="small" />
                <p-avatar
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                    [style]="{ width: '32px', height: '32px' }"
                />
            </div>
        </ng-template>
    </p-toolbar>
</div>
